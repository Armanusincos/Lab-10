<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб 10-Многофункциональный калькулятор</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            padding: 25px 30px;
            width: 100%;
            max-width: 360px;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-4px);
        }

        h1 {
            text-align: center;
            color: #000;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #4a6cf7;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #4CAF50; 
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #3E8E41; 
        }

        #outputPercent, #outputBasic {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .error {
            color: #d9534f;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 90%;
                max-width: none;
            }

            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Процентный Калькулятор</h1>
        <label for="num">Число:</label>
        <input type="number" id="num" placeholder="Введите число">

        <label for="percent">Процент:</label>
        <input type="number" id="percent" placeholder="Введите процент">

        <button id="calcPercent">Вычислить</button>
        <div id="outputPercent"></div>
    </div>

    <div class="container">
        <h1>Обычный калькулятор</h1>
        <label for="num1">Первое число:</label>
        <input type="number" id="num1" placeholder="Введите число">

        <label for="operator">Операция:</label>
        <select id="operator">
            <option value="+">Сложение</option>
            <option value="-">Вычитание</option>
            <option value="*">Умножение</option>
            <option value="/">Деление</option>
        </select>

        <label for="num2">Второе число:</label>
        <input type="number" id="num2" placeholder="Введите число">

        <button id="calcBasic">Вычислить</button>
        <div id="outputBasic"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
